<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		lang="pt-br">
		
	<head>	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de Fornecedores</title>
		<style>
			.listaForm td, th{
    		border: 2px solid rgba(1, 31, 1, 0.452);
    		padding: 10px 10px;
    		text-align: left;}
		</style>
	</head>
	
	<body>
		<h1>Lista de Fornecedores</h1>
		<a href="/">Inicio</a>
		
			<div class="listaForm">
			<table >
                <th>
                    Cpf/Cnpj
                </th>
                <th>
                    Nome
                </th>
                <th>
                    Segmento
                </th>
                <th>
                    Telefone
                </th>
                <th>
                    E-mail
                </th>
                <th>
                    Excluir Fornecedor
                </th>
                <tr th:each="fornecedor: ${fornecedores}">
                    <td th:text="${fornecedor.cpf_Cnpj}"></td>
					<td th:text="${fornecedor.nome}"></td>
					<td th:text="${fornecedor.area_Produtos}"></td>
					<td th:text="${fornecedor.telefone}"></td>
					<td th:text="${fornecedor.email}"></td>
					<td><a th:href="@{/delete/{id}(id=${fornecedor.id})}">Deletar</a></td>
                </tr>
                
            </table>
			</div>
		</body>
</html>
